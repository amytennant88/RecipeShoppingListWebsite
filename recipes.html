<html>
<head>

	<title>Recipes List</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="recipes.html">Recipes <i class="fa fa-pencil"></i></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="recipes.html">Recipes</a></li>
	        <li><a href="#">Shopping List</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Sign Up <i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
	        <li><a href="#">Login <i class="fa fa-user" aria-hidden="true"></i></a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>


	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-cutlery"></i> Recipes</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">

			<div class="col-lg-4 col-sm-6">
				<div class="recipe">
	  			<input class="recipeName" type="text" placeholder="Name">
	  			<ul class="ingredientsList">
	  				<li>
	  					<input class="unit" type="text" placeholder="Unit">
			  			<input class="ingredient" type="text" placeholder="Ingredient">
			  			<span class="plus"><i class="fa fa-plus"></i></span>
	  				</li>
	  			</ul>
	  			<button class="addButton">Add Recipe</button>
				</div>
			</div>

			<div class="col-lg-4 col-sm-6">
				<div class="recipe">
	  			<p class="recipeName">Name</p>
	  			<ul class="ingredientsList">
	  				<li>
	  					<span class="unit">Unit</span>
			  			<span class="ingredient">Ingredient</span>
			  			<span class="delete"><i class="fa fa-trash-o"></i></span>
	  				</li>
	  			</ul>
	  			<button class="editButton">Edit</button>
				</div>
			</div>


		</div>
	</div>

	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/recipes.js"></script>

</body>
</html>
